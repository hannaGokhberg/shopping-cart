<div class="container" fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="flex-start">
    
    <form [formGroup]="checkoutForm" fxLayoutAlign="flex-start" fxLayout="column" (ngSubmit)="onSubmit(checkoutForm.value)">
        <h3>Cart</h3>
          <div>
            <label>Credit Card Owner Name</label>
            <input type="text" formControlName="name">
          </div>
            
          <div>
            <label>Credit Card Number</label>
            <input type="text" formControlName="credit_number">
          </div>
            
          <div>
            <label>Cell Phone Number</label>
            <input type="text" formControlName="phone">
          </div>
           
          <div>
            <label>Address</label>
            <input type="text" formControlName="address">
          </div>
          
          <div class="form-group">
            <button (click)="addOrder(checkoutForm.value)"
            class="btn btn-primary">
              Purchase
            </button>
          </div>
        
        </form>
    
      <div class="container" fxLayout="column" fxFlex="40%" fxLayoutAlign="flex-start">
        
        <p>
          <a routerLink="/shipping">Shipping Prices</a>
        </p>
    
        <div class="cart-item" *ngFor="let item of items">
          <span>{{ item.name }}</span>
          <span>{{ item.price | currency }}</span>
        </div>
    
        <div class="cart-item" >
          <span style="font-weight: bold">TOTAL</span>
          <span style="font-weight: bold"> {{ cartService.calculateTotal() | currency }}</span>
        </div>
    
    </div>
    
  
  
  
  </div>
