<h3>{{ product.name }}</h3>

<div *ngIf="product" class="container" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="32px" fxLayoutAlign="flex-start">
  
  <div class="container" fxLayout="column" fxFlex="28%">
    
    <img style="margin-top: 20px; margin-left: 0px" src="{{ product.picture }}">
  </div>

  <div class="container" fxLayout="column" fxFlex="50%">
  <p>{{ product.description }}</p>

  <!--water icons-->
  <div>
        <div *ngIf="product.water==1">
          <span class="fa fa-tint checked" style="color: rgb(24, 105, 228)"></span>
          <span class="fa fa-tint"></span>
          <span class="fa fa-tint"></span>
          <span class="fa fa-tint"></span>
          <span class="fa fa-tint"></span>
        </div>

        <div *ngIf="product.water==2">
          <span class="fa fa-tint checked" style="color: rgb(24, 105, 228)"></span>
          <span class="fa fa-tint checked" style="color: rgb(24, 105, 228)"></span>
          <span class="fa fa-tint"></span>
          <span class="fa fa-tint"></span>
          <span class="fa fa-tint"></span>
        </div>

        <div *ngIf="product.water==3">
          <span class="fa fa-tint checked" style="color: rgb(24, 105, 228)"></span>
          <span class="fa fa-tint checked" style="color: rgb(24, 105, 228)"></span>
          <span class="fa fa-tint checked" style="color: rgb(24, 105, 228)"></span>
          <span class="fa fa-tint"></span>
          <span class="fa fa-tint"></span>
        </div>

        <div *ngIf="product.water==4">
          <span class="fa fa-tint checked" style="color: rgb(24, 105, 228)"></span>
          <span class="fa fa-tint checked" style="color: rgb(24, 105, 228)"></span>
          <span class="fa fa-tint checked" style="color: rgb(24, 105, 228)"></span>
          <span class="fa fa-tint checked" style="color: rgb(24, 105, 228)"></span>
          <span class="fa fa-tint"></span>
        </div>

        <div *ngIf="product.water==5">
          <span class="fa fa-tint checked" style="color: rgb(24, 105, 228)"></span>
          <span class="fa fa-tint checked" style="color: rgb(24, 105, 228)"></span>
          <span class="fa fa-tint checked" style="color: rgb(24, 105, 228)"></span>
          <span class="fa fa-tint checked" style="color: rgb(24, 105, 228)"></span>
          <span class="fa fa-tint checked" style="color: rgb(24, 105, 228)"></span>
        </div>
  </div>

  <!--light icons-->
  <div>
        <div *ngIf="product.light==1">
          <span class="fa fa-sun checked" style="color: rgb(225, 228, 24);"></span>
          <span class="fa fa-sun"></span>
          <span class="fa fa-sun"></span>
          <span class="fa fa-sun"></span>
          <span class="fa fa-sun"></span>
        </div>

        <div *ngIf="product.light==2">
          <span class="fa fa-sun checked" style="color: rgb(225, 228, 24);"></span>
          <span class="fa fa-sun checked" style="color: rgb(225, 228, 24);"></span>
          <span class="fa fa-sun"></span>
          <span class="fa fa-sun"></span>
          <span class="fa fa-sun"></span>
        </div>

        <div *ngIf="product.light==3">
          <span class="fa fa-sun checked" style="color: rgb(225, 228, 24);"></span>
          <span class="fa fa-sun checked" style="color: rgb(225, 228, 24);"></span>
          <span class="fa fa-sun checked" style="color: rgb(225, 228, 24);"></span>
          <span class="fa fa-sun"></span>
          <span class="fa fa-sun"></span>
        </div>

        <div *ngIf="product.light==4">
          <span class="fa fa-sun checked" style="color: rgb(225, 228, 24);"></span>
          <span class="fa fa-sun checked" style="color: rgb(225, 228, 24);"></span>
          <span class="fa fa-sun checked" style="color: rgb(225, 228, 24);"></span>
          <span class="fa fa-sun checked" style="color: rgb(225, 228, 24);"></span>
          <span class="fa fa-sun"></span>
        </div>

        <div *ngIf="product.light==5">
          <span class="fa fa-sun checked" style="color: rgb(225, 228, 24);"></span>
          <span class="fa fa-sun checked" style="color: rgb(225, 228, 24);"></span>
          <span class="fa fa-sun checked" style="color: rgb(225, 228, 24);"></span>
          <span class="fa fa-sun checked" style="color: rgb(225, 228, 24);"></span>
          <span class="fa fa-sun checked" style="color: rgb(225, 228, 24);"></span>
        </div>
  </div>
  

  <h4>{{ product.price | currency }}</h4>
  <button (click)="addToCart(product)">Buy</button>
  </div>
     
</div>
